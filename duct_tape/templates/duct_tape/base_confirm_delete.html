{% extends "duct_tape/layouts/half.html" %}
{% load url from future %}

{% block title %}
ID Delete - {{ obj }}
{% endblock %}

{% block content_left %}
<form method="post" action="">
    {% csrf_token %}
    {% include "duct_tape/forms/form_half.html" %}
    Do you really wish to delete - {{ obj }} ?
    <div class="span-12 last container">
        <div class='ui-button-set'>
            <input type="submit" value="continue" />
            <input type="button" value="cancel" onClick="history.go(-1);return true;" />
        </div>
    </div>
</form>
{% endblock %}
